<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Retrina cofee</title>
</head>
<body>

    <div>
        <picture>

            <!-- Webp -->
    
            <source type="./imege/webp"
            media="(max-width: 425px)"
            srcset="./images/cofe-maker-mobile.webp 1x ,./images/cofe-maker-mobile@2x.webp 2x"
            >
    
            <source type="./imege/webp"
            media="(max-width: 768px)"
            srcset="./images/cofe-maker-tablet.webp 1x ,./images/cofe-maker-tablet@2x.webp 2x"
            >
    
            <source
            srcset="./images/cofe-maker.webp 1x ,./images/cofe-maker@2x.webp 2x"
            >
    
            <!-- png default -->
    
            <source
            media="(max-width: 425px)"
            srcset="./images/cofe-maker-mobile.png 1x ,./images/cofe-maker-mobile@2x.png 2x"
            >
    
            <source
            media="(max-width: 768px)"
            srcset="./images/cofe-maker-tablet.png 1x ,./images/cofe-maker-tablet@2x.png 2x"
            >
    
            <source type="./imege/webp"
            srcset="./images/cofe-maker.png 1x ,./images/cofe-maker@2x.png 2x"
            >
    
            <img src="./images/cofe-maker.png"
            srcset="./images/cofe-maker.png 1x ,./images/cofe-maker@2x.png 2x"
            width="485"
            height="606"
            alt="cofe maker image">
    
        </picture>
    
        <picture>
    
            <!-- Webp -->
    
            <source type="./imege/webp"
            media="(max-width: 425px)"
            srcset="./images/cofe-mobile.webp 1x ,./images/cofe-mobile@2x.webp 2x"
            >
    
            <source type="./image/webp"
            media="max-width: 768px"
            srcset="./images/cofe-tablet.webp 1x ,./images/cofe-tablet@2x.webp 2x">
    
            <source type="./image/webp"
            srcset="./images/cofee.webp 1x ,./images/cofee@2x.webp 2x">
    
            <!-- png default -->
    
            <source
            media="max-width: 425px"
            srcset="./images/cofe-mobile.png 1x ,./images/cofe-mobile@2x.png 2x"
            >
    
            <source
            media="max-width: 768px"
            srcset="./images/cofe-tablet.png 1x ,./images/cofe-tablet@2x.png 2x"
            >
    
            <source
            srcset="./images/cofee.png 1x ,./images/cofee@2x.png 2x"
            >
    
            <img src="./images/cofee.png" 
            srcset="./images/cofee.png 1x , ./images/cofee@2x.png 2x"
            width="512"
            height="767"
            alt="cofee image">
    
        </picture>
        
    </div>
    
</body>
</html>
